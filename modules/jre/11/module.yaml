schema_version: 1

name: "jboss.container.openjdk.jre"
description: "Installs only the JRE headless for OpenJDK 11."
version: "11"

labels:
- name: "org.jboss.product"
  value: "openjdk"
- name: "org.jboss.product.version"
  value: "11"
- name: "org.jboss.product.openjdk.version"
  value: "11"

envs:
- name: "JAVA_HOME"
  value: "/usr/lib/jvm/jre"
- name: "JAVA_VENDOR"
  value: "openjdk"
- name: "JAVA_VERSION"
  value: "11"
- name: JBOSS_CONTAINER_OPENJDK_JRE_MODULE
  value: /opt/jboss/container/openjdk/jre

packages:
  install:
  - java-11-openjdk-headless

modules:
  install:
  - name: jboss.container.user

execute:
- script: configure.sh
