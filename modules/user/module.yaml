schema_version: 1
name: jboss.container.user
version: '1.0'
description: "Configures the jboss user and permissions.  This module should be included by all images."

envs:
- name: "USER"
  value: "jboss"
- name: "UID"
  value: &uid 185
- name: "HOME"
  value: &home "/home/jboss"
- name: "GECOS"
  value: "JBoss user"

packages:
  install:
  - shadow-utils # groupadd

execute:
- script: configure.sh

run:
  user: *uid
  workdir: *home
