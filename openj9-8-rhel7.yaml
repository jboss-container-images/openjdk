# This is an Image descriptor for Cekit
# we are currently using Cekit 3.6.0
# use the following extra override to build:
# --overrides "{ 'osbs': { 'configuration': { 'container': { 'platforms': { 'only': [ 's390x' ] }, 'compose': { 'pulp_repos': true, 'signing_intent': 'release', 'packages': [ 'java-1.8.0-openj9', 'java-1.8.0-openj9-devel', 'java-1.8.0-openj9-headless' ], 'inherit': true } } } } }"

schema_version: 1

from: "rhel7:7-released"
name: &name "openj9/openj9-8-rhel7"
version: &version "1.1"
description: "Source To Image (S2I) image for Red Hat OpenShift providing OpenJ9 1.8"

labels:
- name: "io.k8s.description"
  value: "Platform for building and running plain Java applications (fat-jar and flat classpath)"
- name: "io.k8s.display-name"
  value: "Java Applications"
- name: "io.openshift.tags"
  value: "builder,java"
- name: "maintainer"
  value: "Red Hat OpenJDK <openjdk@redhat.com>"
- name: "com.redhat.component"
  value: "openj9-8-rhel7-container"
- name: "usage"
  value: "https://access.redhat.com/documentation/en-us/red_hat_jboss_middleware_for_openshift/3/html/red_hat_java_s2i_for_openshift/"

envs:
- name: PATH
  value: $PATH:"/usr/local/s2i"
- name: "JBOSS_IMAGE_NAME"
  value: *name
- name: "JBOSS_IMAGE_VERSION"
  value: *version

ports:
- value: 8080
- value: 8443

packages:
  content_sets_file: content_sets_rhel7.yml

modules:
  repositories:
  - name: cct_module
    git:
      url: https://github.com/jboss-openshift/cct_module.git
      ref: 0.39.0
  install:
  - name: jboss.container.openjdk.jdk
    version: "openj9-8"
  - name: jboss.container.java.s2i.bash
  - name: jboss.container.maven.default.bash
    version: '0!3.6'
  - name: jboss.container.maven.36.bash
    version: "3.6scl"
  - name: jboss.container.java.rm-openjdk

help:
  add: true

osbs:
  configuration:
    container:
      platforms:
        only:
          - s390x
      compose:
        # used for requesting ODCS compose of type "tag"
        packages:
          - java-1.8.0-openj9
          - java-1.8.0-openj9-headless
          - java-1.8.0-openj9-devel
        signing_intent: release
        # used for inheritance of yum repos and ODCS composes from baseimage build
        inherit: true
        pulp_repos: true
  repository:
    name: containers/openj9
    branch: openj9-8-rhel7
